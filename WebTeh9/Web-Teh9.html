

    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CalculatoR</title>
        <link rel="stylesheet" href="Web-Teh9.css">
    </head>
    <body>
        <div id="calc">
            <center>
                <div id="under_display_text"></div>
                <input id='display_text' style="text-align: right;" value='0' type="text" readonly>
    
                <table>
                    <tr>
                        <td><button id="7">7</button></td>
                        <td><button id="8">8</button></td>
                        <td><button id="9">9</button></td>
                        <td><button id="slash">/</button></td>
                        <td><button id="C">C</button></td>
                    </tr>
                    <tr>
                        <td><button id="4">4</button></td>
                        <td><button id="5">5</button></td>
                        <td><button id="6">6</button></td>
                        <td><button id="*">*</button></td>
                        <td><button id="back">&lt;-</button></td>
                    </tr>
                    <tr>
                        <td><button id="1">1</button></td>
                        <td><button id="2">2</button></td>
                        <td><button id="3">3</button></td>
                        <td><button id="-">-</button></td>
                        <td rowspan="2"><button id='Ravn'>=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button id='zero'>0</button></td>
                        <td><button id=".">.</button></td>
                        <td><button id="+">+</button></td>
                    </tr>
                </table>
            </center>
        </div>
        <script src="Web-Teh9.js" async defer></script>
    </body>
    </html>
